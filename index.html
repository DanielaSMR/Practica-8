<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Tablas</h1>

<table>
    <caption><b>Tabla1</b></caption>
    <tr>
        <td>A</td>
        <td>B</td>
        <td>C</td>
    </tr>
    <tr>
        <td>D</td>
        <td>E</td>
        <td>F</td>
    </tr>
</table>
<table>
    <caption><b>Tabla2</b></caption>
    <tr>
        <td class="bloque">A</td>
        <td>B</td>
        <td>C</td>
    </tr>
    <tr>
        <td>D</td>
        <td>E</td>
        <td>F</td>
    </tr>

</table>

<table class="verde2">
    <caption><b>Tabla3</b></caption>
    <tr>
        <td class="verde">A</td>
        <td class="verde">B</td>
        <td class="verde">C</td>
    </tr>
<tr>
    <td class="verde">D</td>
    <td colspan="2" class="verde">E,F</td>
</tr>
<tr>
    <td class="verde">A</td>
    <td class="verde">B</td>
    <td colspan="2" rowspan="2" class="verde">I,L</td>
</tr>
<tr>
    <td class="verde">J</td>
    <td class="verde">K</td>
</tr>

</table>

    
</body>
</html>
